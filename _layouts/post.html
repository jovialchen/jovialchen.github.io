<!-- _layouts/post.html -->
---
layout: default
---

<div class="post-content">
    <h1>{{ page.title }}</h1>
    <p><small>Published on {{ page.date }}</small></p>

    <div>
        {{ content }}
    </div>

    <hr>
    <div class="post-footer">
        <p>Author: {{ page.author }}</p>
    </div>
</div>
