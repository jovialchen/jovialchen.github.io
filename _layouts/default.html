<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
            <nav>
            <ul>
                <li><a href="{{ site.url }}/" class="button">Home</a></li>
                <li><a href="{{ site.url }}/categories/" class="button">Categories 分类</a></li>
                <li><a href="{{ site.url }}/tags/" class="button">Tags 标签</a></li>
                <li><a href="{{ site.url }}/archives/" class="button">Archives 存档</a></li>
                <li><a href="{{ site.url }}/about/" class="button">About Me</a></li>
            </ul>
            </nav>
        </aside>
      </div>
      <footer>
        <ul class="social-links">
          <li>
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
            <span class="post-meta-divider">|</span>
            <span id="busuanzi_container_site_uv">本站访客数<span id="busuanzi_value_site_uv"></span>人</span>
          </li>
        </ul>
        <ul class="social-links">
          <li>
            <a href="https://www.xiaohongshu.com/user/profile/5f621096000000000100727f" target="_blank">
              <img src="../assets/icons/xiaohongshu.png" alt="xiaohongshu">
            </a>
          </li>
          <ul class="social-links">
            <li>
              <a href="https://www.xiaohongshu.com/user/profile/5f621096000000000100727f" target="_blank">
                <img src="../assets/icons/linkedin.png" alt="linkedin">
              </a>
            </li>
            <ul class="social-links">
              <li>
                <a href="https://github.com/jovialchen" target="_blank">
                  <img src="../assets/icons/github.png" alt="github">
                </a>
              </li>
          </ul>
      </footer>
    </div>

  </body>
</html>
